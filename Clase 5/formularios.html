<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <form action="">
        <h1>Formulario de Registro</h1>
        <div>
            <label for="fullname"> Nombre completo:</label>
            <input id="fullname" name="fullname" maxlength="25" required>
        </div>
        <div>
            <label for="email"> Correo electrónico:</label>
            <input id="email" type="email" name="email" placeholder="ejemplo@gmail.com">
        </div>
        <div>
            <label for="password"> Contraseña:</label>
            <input id="password" type="password" name="password" minlength="8" required>
        </div>
        <div>
            <label for="foto-perfil"> Foto de perfil:</label>
            <input id="foto-perfil" type="file" name="foto-perfil">
        </div>

        <div>
            <label for="fecha-inicio"> Fecha de inicio:</label>
            <input id="fecha-inicio" type="datetime-local" name="fecha-inicio">
        </div>

        <div>
            <label> Lenguaje preferido:</label>
            <div>
                <label for="html">HTML</label>
                <input type="radio" name="lenguaje-preferido" id="html">
                <label for="css">CSS</label>
                <input type="radio" name="lenguaje-preferido" id="css">
                <label for="js">JS</label>
                <input type="radio" name="lenguaje-preferido" id="js">
            </div>
        </div>

        <div>
            <label> Tecnologías que conoce:</label>
            <div>
                <div>
                    <label for="sql">SQL</label>
                    <input type="checkbox" name="tecnologia-conocida" id="sql">
                </div>
                <div>
                    <label for="git">Git</label>
                    <input type="checkbox" name="tecnologia-conocida" id="git">
                </div>
                <div>
                    <label for="python">Python</label>
                    <input type="checkbox" name="tecnologia-conocida" id="python">
                </div>
            </div>
        </div>

        <div>
            <label for="provincia">Provincia:</label>
            <select name="provincia-elegida" id="provincia">
                <option value="bsas">Buenos Aires</option>
                <option value="sal">Salta</option>
                <option value="cba">Córdoba</option>
                <option value="mza">Mendoza</option>
                <option disabled selected value="null">No seleccionado</option>
            </select>
        </div>

        <div>
            <label for="mensaje">Mensaje:</label>
            <textarea name="mensaje" id="mensaje" cols="20" rows="10"></textarea>
        </div>

        <!-- etiquetas en desuso 
        <fieldset> CONTIENE TODO EL FORMULARIO en un recuadro </fieldset>
        <legend>Titulo en el recuadro</legend>
        <center> Centrar algo como un texto </center>
        -->
        
        <input type="submit">

    </form>
</body>
</html>
