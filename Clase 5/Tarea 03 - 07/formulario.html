<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formulario</title>
</head>
<body>
    <h1>FIRST-TIME VISITOR?</h1>
    <p>Please register below to gain full access to whitepapers, eBooks, podcasts, demos and more. Fields marked with * are required</p>
    <form action="">
        <div>
            <label for="first-name">*First name:</label>
            <input type="text" id="first-name" name="first-name" placeholder="Narran" required>
        </div>
        <div>
            <label for="last-name">*Last name:</label>
            <input type="text" id="last-name" name="last-name" placeholder="Porter" required>
        </div>
        <div>
            <label for="title">*Title:</label>
            <input type="text" id="title" name="title" placeholder="CMO" maxlength="10" required>
        </div>
        <div>
            <label for="company">*Company:</label>
            <input type="text" id="company" name="company" placeholder="UbiOmniCorp" maxlength="30" required>
        </div>
        <div>
            <label for="phone">*Phone:</label>
            <input type="text" id="phone" name="phone" placeholder="212-304-3847" maxlength="12" required>
            <p>Please enter in the following format eg. (416) 864-0440 or +1 416-864-0440</p>
        </div>
        <div>
            <label for="email">*Email:</label>
            <input type="email" id="email" name="email" placeholder="narran.porter@ubiomni" required>
        </div>
        <div>
            <label for="country-region">Country/Region:</label>
            <select name="country-region" id="country-region">
                <option value="usa" selected>United States</option>
                <option value="arg">Argentina</option>
                <option value="ita">Italy</option>
                <option value="mex">Mexico</option>
            </select>
        </div>
        <div>
            <label for="state-province">Company HQ State/Province:</label>
            <select name="state-province" id="state-province">
                <option value="ny" selected>New York</option>
                <option value="nj">New Jersey</option>
                <option value="cal">California</option>
                <option value="dc">Washington DC</option>
            </select>
        </div>
        <div>
            <label for="industry">Your industry:</label>
            <select name="industry" id="industry">
                <option value="tech" selected>Technology</option>
                <option value="serv">Services</option>
                <option value="constr">Construction</option>
                <option value="mkt">Marketing</option>
                <option value="dvp">Development</option>
            </select>
        </div>
    </form>
</body>
