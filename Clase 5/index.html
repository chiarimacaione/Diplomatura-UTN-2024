<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comenzando con CSS</title>
    <style>
        /* Cuando uso esta etiqueta, le indico al navegador que esta parte debe interpretarla como CSS*/
        /*selector de elementos*/
        h2{
            color: rgb(237, 237, 22);
            background-color: black;
            font-size: 55px;
        }
        /*selector de clase*/
        .titulo-especial{
            color: rgb(183, 146, 102);
        }
    </style>
</head>
<body>
    <!-- estilo en línea -->
    <h1 style="color: red">Texto rojo</h1>
    <h1 style="color: blueviolet">Texto violeta</h1>
    <h1 style="color: blueviolet; background-color: blue;">Texto violeta con fondo azul</h1>
    <h2>Soy un h2</h2>
    <h2 class="titulo-especial">Soy un h2 único</h2>
    <h2>Yo también soy un h2</h2>
</body>
</html>
